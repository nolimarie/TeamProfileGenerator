<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/267a44db02.js"></script>
    <title>Team Profile Generator</title>
</head>
<body>
    <div class='container-fluid'>
        <div class="row">
            <div class="team col-12 jumbotron mb-3">
                <h1 class="text-center">My Team</h1>
            </div>
        </div>
    </div>
    <div class='container-fluid'>
        <div class="row">
            <div class="team-area col-12 d-flex justify-content-center">
                <div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">Nick</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>Manager</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: 123</li>
            <li class="list-group-item">Email: <a href="mailto:day@nite.com">day@nite.com</a></li>
            <li class="list-group-item">Office number: 123-456-7899</li>
        </ul>
    </div>
</div><div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">Steve</h2>
        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>Engineer</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: 456</li>
            <li class="list-group-item">Email: <a href="mailto:nite@day.com">nite@day.com</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div><div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">Bill</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>Intern</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: 789</li>
            <li class="list-group-item">Email: <a href="mailto:dusk@dawn.com">dusk@dawn.com</a></li>
            <li class="list-group-item">School: MW</li>
        </ul>
    </div>
</div>
            </div>
        </div>
    </div>
</body>
</html>
